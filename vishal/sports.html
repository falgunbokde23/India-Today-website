<script>
   // const api_key="462f80a4d0bf42e9bce2c4b2aab8cd5"
   // let url=`https://newsapi.org/v2/top-headlines?country=us&apiKey=${api_key}`
   let url=`https://newsapi.org/v2/top-headlines?country=us&apiKey=462f80a4d0bf42e9bce2c4b2aab8cd5b`
async function k(){

res=await fetch(url) 
data=await res.json();
console.log(data)

append(data.articles)



}
k()

function append(data){
x=data.forEach(element => {
    console.log(element)

    let container=document.getElementById("container") 

    div=document.createElement('div')
    image=document.createElement('img')
    image.src=element.urlToImage
    p1=document.createElement("p")
    p1.innerText=element.title
    p2=document.createElement("p")
    p2.innerText=element.author
    p3=document.createElement("p")
    p3.innerText=element.description
    div.append(image,p1,p2,p3)
    container.append(div)
    








});






}


</script>
